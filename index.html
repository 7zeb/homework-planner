<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Planner</title>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />

    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <header class="app-header glass header-rounded-bottom">
      <div class="header-left">
        <h1 class="app-title">Homework Planner</h1>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main class="home-container">
      <section class="week-view glass">
        <h2>This Week</h2>

        <div class="week-days">
          <div class="day-card">
            <span class="day-alert" title="One or more assignments overdue">!</span>
            <span class="day-name">Monday 8th</span>
            <span class="day-count">3</span>
          </div>
          <div class="day-card">
            <span class="day-alert" title="One or more assignments overdue">!</span>
            <span class="day-name">Tuesday 9th</span>
            <span class="day-count">1</span>
          </div>
          <div class="day-card">
            <span class="day-name">Wednesday 10th</span>
            <span class="day-count">2</span>
          </div>
          <div class="day-card">
            <span class="day-name">Thursday 11th</span>
            <span class="day-count">0</span>
          </div>
          <div class="day-card">
            <span class="day-name">Friday 12th</span>
            <span class="day-count">5</span>
          </div>
        </div>
      </section>

      <section class="tasks glass">
        <div class="tasks-header">
          <h2>Upcoming Assignments</h2>
          <button class="add-btn">+ Add</button>
        </div>

        <div id="task-list" class="task-list">
          <!-- JS will inject task cards here -->
        </div>
      </section>
    </main>

    <script src="js/nav.js"></script>
    <script src="js/pages/home.js"></script>
  </body>
</html>
